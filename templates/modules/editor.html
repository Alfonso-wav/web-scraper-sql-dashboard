<!-- Módulo: Editor SQL -->
<div class="draggable-module" draggable="false" data-module-id="editor" data-module-name="Editor SQL" data-module-icon="bi-code-slash" style="left: 20px; top: 540px; width: 700px; height: 450px;">
                <div class="card shadow-sm h-100">
                    <div class="card-body d-flex flex-column">
                        <div class="mb-3">
                            <div class="d-flex justify-content-between align-items-center">
                                <label for="queryInput" class="form-label mb-0 d-flex align-items-center gap-2">
                                    <span><i class="bi bi-code-slash"></i> Editor SQL</span>
                                    <span class="badge bg-info">PostgreSQL</span>
                                </label>
                                <div class="d-flex gap-2 align-items-center">
                                    <button class="btn btn-sm btn-outline-secondary" onclick="minimizeModule('editor')" title="Minimizar">
                                        <i class="bi bi-dash-lg"></i>
                                    </button>
                                    <span class="drag-handle" title="Arrastra para mover"><i class="bi bi-grip-vertical"></i></span>
                                </div>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <div class="d-flex justify-content-between align-items-center mb-2">
                                <div class="text-muted small"><i class="bi bi-lightning"></i> Cláusulas SQL</div>
                                <div class="d-flex gap-2">
                                    <button class="btn btn-sm btn-outline-secondary" onclick="restoreDefaultButtons()" title="Restaurar botones eliminados">
                                        <i class="bi bi-arrow-clockwise"></i>
                                    </button>
                                    <button class="btn btn-sm btn-success" onclick="showAddCustomButtonDialog()" title="Añadir botón personalizado">
                                        <i class="bi bi-plus-circle"></i> Añadir
                                    </button>
                                </div>
                            </div>
                            <div id="sqlButtonsContainer" class="d-flex flex-wrap gap-1">
                                <button class="btn btn-sm btn-outline-secondary sql-btn default-sql-btn" data-btn-id="select" onclick="insertAtCursor('SELECT ')">SELECT <span class="text-danger" style="font-size: 0.7em; cursor: pointer;" onclick="removeDefaultButton(this, event)">×</span></button>
                                <button class="btn btn-sm btn-outline-secondary sql-btn default-sql-btn" data-btn-id="from" onclick="insertAtCursor('FROM ')">FROM <span class="text-danger" style="font-size: 0.7em; cursor: pointer;" onclick="removeDefaultButton(this, event)">×</span></button>
                                <button class="btn btn-sm btn-outline-secondary sql-btn default-sql-btn" data-btn-id="where" onclick="insertAtCursor('WHERE ')">WHERE <span class="text-danger" style="font-size: 0.7em; cursor: pointer;" onclick="removeDefaultButton(this, event)">×</span></button>
                                <button class="btn btn-sm btn-outline-secondary sql-btn default-sql-btn" data-btn-id="and" onclick="insertAtCursor('AND ')">AND <span class="text-danger" style="font-size: 0.7em; cursor: pointer;" onclick="removeDefaultButton(this, event)">×</span></button>
                                <button class="btn btn-sm btn-outline-secondary sql-btn default-sql-btn" data-btn-id="or" onclick="insertAtCursor('OR ')">OR <span class="text-danger" style="font-size: 0.7em; cursor: pointer;" onclick="removeDefaultButton(this, event)">×</span></button>
                                <button class="btn btn-sm btn-outline-secondary sql-btn default-sql-btn" data-btn-id="join" onclick="insertAtCursor('JOIN ')">JOIN <span class="text-danger" style="font-size: 0.7em; cursor: pointer;" onclick="removeDefaultButton(this, event)">×</span></button>
                                <button class="btn btn-sm btn-outline-secondary sql-btn default-sql-btn" data-btn-id="count" onclick="insertAtCursor('COUNT(*)')">COUNT <span class="text-danger" style="font-size: 0.7em; cursor: pointer;" onclick="removeDefaultButton(this, event)">×</span></button>
                                <button class="btn btn-sm btn-outline-secondary sql-btn default-sql-btn" data-btn-id="limit" onclick="insertAtCursor('LIMIT ')">LIMIT <span class="text-danger" style="font-size: 0.7em; cursor: pointer;" onclick="removeDefaultButton(this, event)">×</span></button>
                            </div>
                        </div>
                        
                        <div class="position-relative flex-grow-1 mb-3">
                            <textarea class="form-control font-monospace h-100" id="queryInput" placeholder="Escribe tu consulta SQL aquí...&#10;&#10;Ejemplo:&#10;SELECT * FROM products LIMIT 10;"></textarea>
                            <div id="autocompleteSuggestions" class="autocomplete-suggestions list-group"></div>
                        </div>
                        
                        <div class="d-flex gap-2">
                            <button class="btn btn-success flex-grow-1" onclick="executeQuery()">
                                <i class="bi bi-play-fill"></i> Ejecutar
                            </button>
                            <button class="btn btn-secondary" onclick="clearQuery()">
                                <i class="bi bi-trash"></i>
                            </button>
                        </div>
                    </div>
                </div>
            <!-- Resize handles -->
                <div class="resize-handle resize-right"></div>
                <div class="resize-handle resize-bottom"></div>
                <div class="resize-handle resize-corner"></div>
            </div>
